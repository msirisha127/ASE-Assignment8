<ion-view view-title="GEO LOCATION" name="login-view" class="padding" style="background: url(img/s.jpg); background-size: cover ">
  <ion-content class="background" scroll="false">
    <br>
    <br>

    <button class="button button-block button-balanced" ng-click="toggle()">Get Location</button>
    <div class="item item-text-wrap">
      Latitude :<span ng-bind="lat"></span>
    </div>
    <div class="item item-text-wrap">
      Longitude :<span ng-bind="long"></span>
    </div>


    <div></div>
    
    <a class="button button-block button-calm" href="#/login">Log Out</a>




  </ion-content>


</ion-view>
